<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Plan</title>
  </head>
  <body>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <a href="/travels">Home</a>
    <a href="/logout">Log out</a>
    <h2>Add a Trip</h2>
    <form class="" action="/addplan" method="post">
      {% csrf_token %}
      <label>Destination: </label><input type="text" name="destination" value="">
      <br>
      <label>Description: </label><input type="text" name="plan" value="">
      <br>
      <label>Travel Date From: </label><input type="date" name="travel_start" value="">
      <br>
      <label>Travel Date To: </label><input type="date" name="travel_end" value="">
      <br>
      <input type="submit" name="" value="Add">
    </form>
  </body>
</html>
